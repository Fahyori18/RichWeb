<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Phone Directory</h1>
    <div id="error" class="error"></div>
    
    <!-- Form to hold contact information-->
    <div id="contact-form">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="mobile" placeholder="Mobile">
        <input type="text" id="email" placeholder="Email">
        <button id="add-contact">Add Contact</button>
    </div>
    <!-- Search bar to dynamically query the table-->
    <div id="search-form">
        <input type="text" id="search" placeholder="Search by Mobile">
    </div>
    <div id="noResult" class="error">No results found</div>
    <!-- Name header call sort function-->
    <table id="contact-table">
        <thead>
            <tr>
                <th onclick="sortTableByName()">Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- Empty body to be filled with data via javascript-->
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
