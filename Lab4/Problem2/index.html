<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <!-- Linking to external stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Header with the title of the countdown timer -->
            <h1>Countdown Timer</h1>
        </div>

        <!-- Input for setting hour -->
        <div class="input-container">
            <label for="counter-hours">Hours:</label>
            <input type="number" id="counter-hours" min="0" value="0">

            <!-- Input for setting minutes -->
            <label for="counter-minutes">Minutes:</label>
            <input type="number" id="counter-minutes" min="0" value="0">

            <!-- Input for setting second -->
            <label for="counter-seconds">Seconds:</label>
            <input type="number" id="counter-seconds" min="0" value="0">
        </div>

        <!-- Button to start the countdown -->
        <button id="counter-startButton">Start Countdown</button>

        <!--div to display the coundown timer-->
        <div class="timer-container">
            <p id="counter-timerOutput"></p>
        </div>
    </div>

    <!-- LInking to RxJS library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.4/rxjs.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
